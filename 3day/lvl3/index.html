<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let date = new Date();
        let arrTime = [date.getHours(), date.getMinutes()];
        for(let i = 0; i < arrTime.length; i++){
            if(arrTime[i] < 10){
                arrTime[i] = '0' + arrTime[i];
            }
        }
        console.log(date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate() + " " +  arrTime.join(":"));
    </script>
</head>

</body>
</html>
